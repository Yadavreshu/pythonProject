<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
         color:white
    }
</style>
<body style = "background-color: white">

    <nav class="navbar" style = "background-color:#00a65a">
        <a class = "navbar-brand">My Book Recommender</a>
        <ul class = "nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class = "container">
        <div class ="row">
            <div class="col-12">
                <h1 class="text-black" style = "font-size:50px">Top 50 Books</h1>
            </div>

              {% for i in range(book_name|length) %}
                <article class="media content-section">
                    <div class="media-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <h2><a class="article-title" href="#">{{ book_name[i] }}</a></h2>
                        <div class="article-metadata">
                            <small class="text-muted">Rating : {{ rating[i] }}</small>&nbsp;<br>
                            <small class="text-muted">Total Votes : {{ votes[i] }}</small><br>
                        </div>
                        <a class="mr-2" href="#">Author : {{ author[i] }}</a><br>
                        <a href="{{ image[i] }}">Image Link</a>
                        <br>
                    </div>
                </article>

                {% endfor %}
        </div>
    </div>
</body>
</html>
