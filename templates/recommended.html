<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
        }
        .hero {
            background: linear-gradient(to right, #00a65a, #3dbd7d);
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            max-width: 400px;
            margin: 0 auto;
        }
        .book-card {
            margin-top: 30px;
            background-color: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .book-card p, .book-card h4 {
            color: #fff;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Discover Your Next Favorite Book</h1>
            <p>Get personalized recommendations based on your preferences.</p>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Recommendation Form -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Top 50 Books</h1>
                <form action="/recommend_books" method="post" class="form-inline">
                    <div class="form-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter book genre or title">
                    </div>
                    <button type="submit" class="btn btn-lg btn-warning">Get Recommendations</button>
                </form>
            </div>
        </div>

        <!-- Book Recommendations -->
        <div class="row">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3">
                    <div class="book-card">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                        <p>{{i[0]}}</p>
                        <h4>{{i[1]}}</h4>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
